name: CI
on:
  pull_request:
    branches:
      - main
      - devel
  push:
    branches:
      - main
      - devel
jobs:
  omnilint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://lpenz/omnilint:0.4
  status-page-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/status-page
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
